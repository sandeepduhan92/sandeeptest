---
 - hosts: test
   vars:
      zabbix_agent_download_url: 'http://repo.zabbix.com/zabbix/3.2/rhel/6/x86_64/zabbix-agent-3.2.3-1.el6.x86_64.rpm'
      zabbix_server_IP: ''
   tasks:
       - name: Download Zabbix agent from remote
         get_url:
               url: "{{zabbix_agent_download_url}}"
               dest: /tmp/sandeep
              
                 
       - name: install Zabbix agent on host
         yum:
           name: '/tmp/sandeep/zabbix-agent-3.2.3-1.el6.x86_64.rpm'
           state: present
       - name: fix the permissions
         file:
            command: chown -R /etc/zabbix/
            owner: zabbix
            group: zabbix

