---
 - hosts: N.Virginia
   sudo: yes
   vars:
      username: 'charanjeet.sandhu'
   tasks:
       - name: deleting authorized_keys file for user "{{username}}"
         file:
            path: /home/{{username}}/.ssh/authorized_keys
            state: absent
        
       - name: deleting .ssh directory for user "{{username}}"
         file:
            path: /home/{{username}}/.ssh
            state: absent

       - name: Deleteing user "{{username}}"
         user:
            name: "{{username}}"
            state: absent
